
<script type="text/x-red" data-template-name="xbee-api in">
    <div class="form-row node-input-xbee-api-config">
        <label for="node-input-xbee-api-config"><i class="fa fa-random"></i> <span data-i18n="xbee-api.label.xbee_config"></span></label>
        <input type="text" id="node-input-xbee-api-config">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
</script>

<script type="text/x-red" data-help-name="xbee-api in">
    <p>Reads data from msg.payload and parse them into Frames.</p>
    <p>It then outputs `msg.payload` as either a Frame Object.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('xbee-api in',{
        category: 'function',
        defaults: {
            name: {name:""},
            xbeeapiconfig: {type:"xbee-api-config",required:true}
        },
        color:"BurlyWood",
        inputs:1,
        outputs:1,
        icon: "serial.png",
        label: function() {
            var XbeeApiConfigNode = RED.nodes.node(this.xbeeApiConfig);
            return this.name||(XbeeApiConfigNode?XbeeApiConfigNode.label().split(":")[0]:this._("xbee-api.label.xbee_api"));
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>

    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('xbee-api-config',{
        category: 'config',
        defaults: {
            //name: {value:""},
            api_mode: {value:"1",required:true},
            module: {value:"Any",required:true},
            convert_adc: {value:"true",required:true},
            vref_adc: {value:1200,required:true,validate:RED.validators.number()},
        },
        label: function() {
            return this.name;
        }
