
<script type="text/x-red" data-template-name="xbeeapi in">
    <div class="form-row node-input-xbeeapi-config">
        <label for="node-input-xbeeapi-config"><i class="fa fa-random"></i> <span data-i18n="xbeeapi.label.xbee_config"></span></label>
        <input type="text" id="node-input-xbeeapi-config">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
</script>

<script type="text/x-red" data-help-name="xbeeapi in">
    <p>Reads data from msg.payload and parse them into Frames.</p>
    <p>It then outputs `msg.payload` as either a Frame Object.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('xbeeapi in',{
        category: 'function',
        defaults: {
            name: {name:""},
            xbeeapiconfig: {type:"xbeeapi-config",required:true}
        },
        color:"BurlyWood",
        inputs:1,
        outputs:1,
        icon: "serial.png",
        label: function() {
            var XbeeApiConfigNode = RED.nodes.node(this.xbeeApiConfig);
            return this.name||(XbeeApiConfigNode?XbeeApiConfigNode.label().split(":")[0]:this._("xbeeapi.label.xbee_api"));
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
